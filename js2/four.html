<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM tut</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('typesript')
    //optimize way me problem solve kar rahe
    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('java')

    //Edit
    const secondLang=document.querySelector('li:nth-child(2)')
    const newli=document.createElement('li')
    //textContent and innerHTML me itna koi khash antar nhi aane vala
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)

    //Edit
    const firstLang=document.querySelector('li:nth-child(2)')
    //ham pura ka pura outer html change kar sakte hain
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()
</script> 
</html>
